<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Place</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f1419;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(234, 179, 8, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(251, 146, 60, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.04) 0%, transparent 70%);
        }

        /* Subtle grid pattern */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .menu-container {
            background: rgba(20, 25, 35, 0.85);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 24px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.06);
            animation: containerSlide 0.8s ease-out;
        }

        @keyframes containerSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-title {
            font-size: 28px;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 45px;
            letter-spacing: 1px;
            position: relative;
            animation: titleGlow 1s ease-out 0.3s both;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .menu-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #eab308, transparent);
            border-radius: 2px;
        }

        @keyframes titleGlow {
            from { 
                opacity: 0;
                text-shadow: 0 0 20px rgba(234, 179, 8, 0);
            }
            to { 
                opacity: 1;
                text-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
            }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .menu-card {
            background: linear-gradient(135deg, rgba(30, 35, 45, 0.9) 0%, rgba(20, 25, 35, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 35px 18px;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-card.image-card {
            padding: 0;
            background: none;
        }

        .menu-card.image-card::before,
        .menu-card.image-card::after {
            display: none;
        }

        .card-image-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .menu-card:nth-child(1) .card-image-bg,
        .menu-card:nth-child(2) .card-image-bg {
            object-fit: contain;
            padding: 30px;
        }

        .menu-card.image-card:hover .card-image-bg {
            transform: scale(1.05);
        }

        /* Gradient overlays for each card */
        .menu-card:nth-child(1)::before {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.15) 0%, transparent 100%);
        }

        .menu-card:nth-child(2)::before {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.15) 0%, transparent 100%);
        }

        .menu-card:nth-child(3)::before {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, transparent 100%);
        }

        .menu-card:nth-child(4)::before {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, transparent 100%);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #eab308, #f59e0b);
            border-radius: 16px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        .menu-card:nth-child(1)::after {
            background: linear-gradient(135deg, #eab308, #f59e0b);
        }

        .menu-card:nth-child(2)::after {
            background: linear-gradient(135deg, #fb923c, #f97316);
        }

        .menu-card:nth-child(3)::after {
            background: linear-gradient(135deg, #a855f7, #9333ea);
        }

        .menu-card:nth-child(4)::after {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-card:hover::after {
            opacity: 0.5;
        }

        .menu-card:nth-child(1) {
            animation: cardEntry 0.6s ease-out 0.1s both;
        }

        .menu-card:nth-child(2) {
            animation: cardEntry 0.6s ease-out 0.2s both;
        }

        .menu-card:nth-child(3) {
            animation: cardEntry 0.6s ease-out 0.3s both;
        }

        .menu-card:nth-child(4) {
            animation: cardEntry 0.6s ease-out 0.4s both;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 64px;
            display: block;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .icon-img {
            width: 64px;
            height: 64px;
            display: block;
            margin: 0 auto 16px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .menu-card:hover .icon,
        .menu-card:hover .icon-img {
            transform: scale(1.15);
        }

        .menu-card p {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #d1d5db;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .menu-card:hover p {
            color: #ffffff;
        }

        /* Corner accent */
        .menu-card .corner-accent {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 30px;
            height: 30px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-card:hover .corner-accent {
            opacity: 1;
        }

        @media (max-width: 700px) {
            .menu-container {
                padding: 40px 30px;
            }

            .menu-title {
                font-size: 24px;
                margin-bottom: 35px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .icon {
                font-size: 52px;
            }

            .menu-card p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="dark-bg">

<div class="menu-container">
    <h1 class="menu-title animate-title">üçΩÔ∏è Select Food Serving Place</h1>

    <div class="menu-grid">
        <a href="/ui/predict/hotel" class="menu-card image-card">
            <img src="{{ url_for('static', filename='images/hotel.png') }}" alt="Hotel" class="card-image-bg">
        </a>

        <a href="/ui/predict/mess" class="menu-card image-card">
            <img src="{{ url_for('static', filename='images/hostel.png') }}" alt="Mess" class="card-image-bg">
        </a>

        <a href="/ui/predict/wedding" class="menu-card image-card">
            <img src="{{ url_for('static', filename='images/event.png') }}" alt="Wedding" class="card-image-bg">
        </a>

        <a href="/ui/predict/home" class="menu-card image-card">
            <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home" class="card-image-bg">
        </a>
    </div>
</div>

</body>
</html>
